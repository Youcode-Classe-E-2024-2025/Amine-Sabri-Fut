            <form id="videform" class="bg-gray-800 p-6 rounded-lg shadow-md max-w-lg w-[300px] ">
                <h2 class="text-2xl font-bold mb-2">Add New Player</h2>
      
                <div id="generalStats" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-2 lg:grid-cols-2 gap-4">
                  <div >
                  <label for="name" class="block mb-1 text-lg">Player Name</label>
                  <input type="text" id="name" name="name" class="w-[250px] sm:w-full md:full lg:full p-1 bg-gray-700 rounded-md text-white outline-none focus:ring-2 focus:ring-blue-300" placeholder="Enter player name" required>
                  </div>
                <div >
                    <label for="position" class="block mb-1 text-lg">Position</label>
                    <select id="position" name="position" class="w-[250px] sm:w-full md:full lg:full p-1  bg-gray-700 rounded-md text-white outline-none focus:ring-2 focus:ring-blue-100" required>
                    <option value="ST">ST</option>
                    <option value="CM">CM</option>
                    <option value="CDM">CDM</option>
                    <option value="CL">CL</option>
                    <option value="LW">LW</option>
                    <option value="RW">RW</option>
                    <option value="CBR">CBR</option>
                    <option value="CBL">CBL</option>
                    </select>
                </div>
                <div>
                    <label for="clubString" class="block mb-1 text-lg">Club</label>
                    <input type="text" name="clubString" id="clubString" class="w-[250px] sm:w-full md:full lg:full p-1 bg-gray-700 rounded-md text-white outline-none focus:ring-2 focus:ring-blue-300" placeholder="club image">
                </div>
                <div>
                    <label for="clubImage" class="block mb-1 text-lg">Club Image</label>
                    <input type="text" name="clubImage" id="clubImage" class="w-[250px] sm:w-full md:full lg:full p-1 bg-gray-700 rounded-md text-white outline-none focus:ring-2 focus:ring-blue-300" placeholder="club image">
                </div>
                <div>
                    <label for="nationalityString" class="block mb-1 text-lg">nationality</label>
                    <input type="text" name="nationalityString" id="nationalityString" class="w-[250px] sm:w-full md:full lg:full p-1 bg-gray-700 rounded-md text-white outline-none focus:ring-2 focus:ring-blue-300" placeholder=" Nationality image">
                </div>
                <div>
                    <label for="nationality" class="block mb-1 text-lg">Flag</label>
                    <input type="text" name="nationality" id="nationality" class="w-[250px] sm:w-full md:full lg:full p-1 bg-gray-700 rounded-md text-white outline-none focus:ring-2 focus:ring-blue-300" placeholder=" Nationality image">
                </div>
    
                <div>
                    <label for="image" class="block mb-1 text-lg">Player Image</label>
                    <input type="text" name="image" id="playerImage" class="w-[250px] sm:w-full md:full lg:full p-1 bg-gray-700 rounded-md text-white outline-none focus:ring-2 focus:ring-blue-300" placeholder="Player Image">
                </div>
                <div>
                    <label for="rating" class="block mb-1 text-lg">Rat</label>
                    <input type="number" id="rating" name="rating" class="w-[250px] sm:w-full md:full lg:full p-1 bg-gray-700 rounded-md text-white outline-none focus:ring-2 focus:ring-blue-100">
                </div>
                <div>
                    <label for="pace" class="block mb-1 text-lg">PAC</label>
                    <input type="number" id="pace" name="pace" class="w-[250px] sm:w-full md:full lg:full p-1 bg-gray-700 rounded-md text-white outline-none focus:ring-2 focus:ring-blue-100">
                </div>
                <div>

                </div>
                <div>

                    <input type="number" id="passing" name="passing" class="w-[250px] sm:w-full md:full lg:full p-1 bg-gray-700 rounded-md text-white outline-none focus:ring-2 focus:ring-blue-100">
                </div>
                <div>
                    <label for="dribbling" class="block mb-1 text-lg">DRI</label>
                    <input type="number" id="dribbling" name="dribbling" class="w-[250px] sm:w-full md:full lg:full p-1 bg-gray-700 rounded-md text-white outline-none focus:ring-2 focus:ring-blue-100">
                </div>
                <div>
                    <label for="defending" class="block mb-1 text-lg">DEF</label>
                    <input type="number" id="defending" name="defending" class="w-[250px] sm:w-full md:full lg:full p-1 bg-gray-700 rounded-md text-white outline-none focus:ring-2 focus:ring-blue-100">
                </div>
                <div>
                    <label for="physical" class="block mb-1 text-lg">PHY</label>
                    <input type="number" id="physical" name="physical" class="w-[250px] sm:w-full md:full lg:full p-1 bg-gray-700 rounded-md text-white outline-none focus:ring-2 focus:ring-blue-100">
                </div>
                </div>
                <button type="submit" id="savePlayer" class="w-[250px] sm:w-full md:full lg:full mt-6 bg-blue-600 hover:bg-blue-500 text-lg font-bold py-3 rounded-lg transition-all">
                Submit Player
                </button>
            </form>

                    <div>

                    <!-- File input for Goalkeeper -->
                  </div>
                  <button type="submit" id="saveGoalkeeper" class="w-[250px] sm:w-full md:full lg:full mt-6 bg-blue-600 hover:bg-blue-500 text-lg font-bold py-3 rounded-lg transition-all">
                    Submit Goalkeeper

        </div>
            <!-- chenge formation -->
            
            <div id="form-chenge-formation" class="bg-gradient-to-br from-purple-800 via-blue-700 to-blue-500 p-8 rounded-xl shadow-xl max-w-md max-h-[700px] text-white hidden">
